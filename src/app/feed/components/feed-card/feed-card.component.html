<div class="row">
    <div class="card">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card-block">
                  <div class="card-media-block">
                      <div class="card-media-description">
              <span class="card-media-title small-text grey">{{feed.author}}</span>
              </div>
            </div>
            </div>
          <div class="card-header">
            {{feed.title}}
          </div>
          <div class="card-block">
              <div class="card-media-block">
                  <div class="card-media-description">
                      <span class="card-media-title small-text grey">
                        - {{feed.pubDate | date:'dd-MM-yyyy'}}
                      </span>
                      <span class="card-media-text">

                      </span>
                  </div>
              </div>
              <div class="card-text">
                {{feed.description}}
              </div>
          </div>
          <div class="card-footer">
              <button class="btn btn-sm btn-link">+</button>
          </div>
      </div>
  </div>
</div>
